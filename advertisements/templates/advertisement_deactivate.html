{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% load formated_datas %}

{% block title %} Деактивация {{ advertisement.title }}, AppleUsed {% endblock title %}
{% block content %}

    <hr>
    <div class="col-lg-12">
        <div class="row">
            <form action="." method="POST">
                {% csrf_token %}
                <h5>Деактивировать <a href="{% url 'advertisement_detail' pk=object.id %}">{{ advertisement.title }}?</a></h5>
                <input type="submit" class="btn btn-danger" value=" Да ">
                <a href="{% url 'advertisement_detail' pk=object.id %}">Отмена</a>
            </form>
        </div>
        <hr>
    </div>
{% endblock content %}
